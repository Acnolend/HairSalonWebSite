<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nombre de la peluqueria</title>
    <link rel="icon" type="png" href="recursos/scissors-solid.svg">
    <link rel="stylesheet" href="css/header--styles.css">
    <link rel="stylesheet" href="css/authentication--styles.css">
    <link rel="stylesheet" href="css/footer--styles.css">
</head>
<body>

    <header class="header">
        <div class="header__div">
            <a href="#"><img src="recursos/scissors-solid.svg" alt="Logo Peluquería" class="header__img--div"></a>
        </div>
        <nav class="header__nav">
            <li class="header__li--nav"><a href="" class="header__a--nav">Peinados</a></li>
            <li class="header__li--nav"><a href="" class="header__a--nav">Contáctanos</a></li>
            <li class="header__li--nav"><a href="" class="header__a--nav">Reseñas</a></li>
            <li class="header__li--nav"><a href="" class="header__a--nav">Reservar</a></li>
        </nav>
        <nav class="header__nav2">
            <li class="header__li--nav2"><a href="#" class="header__a--nav2">Iniciar sesión</a></li>
            <li class="header__li--nav2"><a href="#" class="header__a--nav2">Registrarse</a></li>
        </nav>
    </header>

    <main class="main">
        <div class="main__div">
            <form class="main__form--div">
                <fieldset class="main__fieldset--form">
                    <input type="email" name="email" placeholder="Correo electronico" required class="main__input--fieldset">
                    <input type="password" name="password" placeholder="Contraseña" required class="main__input--fieldset">
                    <input type="submit" value="Iniciar sesion" class="main__input--fieldset">
                </fieldset>
            </form>
        </div>
    </main>

    <footer class="footer">
    </footer>

    <script src="js/footer-loader.js"></script>
</body>
</html>
